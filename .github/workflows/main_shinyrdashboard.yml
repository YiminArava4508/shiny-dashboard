# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - shinyrdashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2c34c594859c499095f0559efeaa3ce1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bf45829af6eb4197a2ac5024634259ff }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2c34c594859c499095f0559efeaa3ce1 }}/shiny-dashboard:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'shinyrdashboard'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a8af5a49334c4bf9929e4f0cc603c2a3 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2c34c594859c499095f0559efeaa3ce1 }}/shiny-dashboard:${{ github.sha }}'